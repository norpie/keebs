# Corne keyboard configuration

# Enable deep sleep
CONFIG_ZMK_SLEEP=y

# Nice!View display configuration (widgets provided by nice_view shield)
CONFIG_ZMK_DISPLAY=y

# Enable RGB underglow (if available)
# CONFIG_ZMK_RGB_UNDERGLOW=y

# Enable nice!nano RGB (if using nice!nano)
# CONFIG_WS2812_STRIP=y

# Enable backlight (if available)
# CONFIG_ZMK_BACKLIGHT=y

# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Mouse support
CONFIG_ZMK_MOUSE=y

# USB logging (uncomment for debugging)
# CONFIG_ZMK_USB_LOGGING=y
